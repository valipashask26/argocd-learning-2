apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: child-app-1
spec:
  project: my-project
  source:
    repoURL: https://github.com/your-username/your-repo.git
    targetRevision: master
    path: apps/child-app-1
  destination:
    server: https://kubernetes.default.svc
    namespace: abcd-1
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
